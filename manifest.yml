display_information:
  name: Shroud
  description: Anonymous reporting tool
  background_color: "#0b0067"
features:
  bot_user:
    display_name: Shroud
    always_online: true
  slash_commands:
    - command: /shroud-clean-db
      description: Clean database
      should_escape: false
    - command: /shroud-help
      description: List commands and shortcuts
      should_escape: false
    - command: /shroud-create-dm
      description: Create a DM group with all FD members and the specified user.
      usage_hint: user
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:join
      - chat:write
      - chat:write.customize
      - commands
      - groups:history
      - im:history
      - users:read
      - groups:write
      - channels:read
settings:
  event_subscriptions:
    bot_events:
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
