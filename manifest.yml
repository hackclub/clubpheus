display_information:
  name: Shroud
  description: Anonymous reporting tool (WIP)
  background_color: "#0b0067"
features:
  bot_user:
    display_name: Shroud
    always_online: false
oauth_config:
  scopes:
    bot:
      - im:history
      - im:read
      - im:write
      - chat:write
      - channels:join
      - channels:history
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
